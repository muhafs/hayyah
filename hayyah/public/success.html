<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
        <!-- XZoom CSS -->
        <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.min.css">
        <!-- Gijgo CSS -->
        <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
        <!-- Costum CSS -->
        <link rel="stylesheet" href="frontend/styles/style.css">
    </head>
    <body>
        <!-- NavBar Starts -->
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="navbar-nav ms-auto me-auto me-lg-0">
                        <a href="index.html" class="navbar-brand">
                            <img src="frontend/images/logo.png" alt="">
                        </a>
                    </div>

                    <ul class="navbar-nav me-auto d-none d-lg-block">
                        <li>
                            <span class="text-muted">
                                | &nbsp; Beyond the Explorer of The World
                            </span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- NavBar Ends -->

        <!-- Header Starts -->
        <main>
            <div class="section-success d-flex align-items-center">
                <div class="col text-center">
                    <img src="frontend/images/ic_mail@2x.png" alt="Success">

                    <h1>Yay! Success</h1>
                    <p>
                        We've sent you email for trip instructions
                        <br>
                        Please read it as well
                    </p>

                    <a href="index.html" class="btn btn-home-page mt-3 px-5">Home Page</a>
                </div>
            </div>
        </main>
        <!-- Header Ends -->

        <!-- JQuery JS -->
        <script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
        <!-- Popper JS -->
        <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
        <!-- Retina JS -->
        <script src="frontend/libraries/retina/retina.min.js"></script>
        <!-- XZoom JS -->
        <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
        <!-- Gijgo JS -->
        <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
        <!-- Custom JS -->
        <script>
            $( document ).ready( function () {
                // XZoom
                $( '.xzoom, .xzoom-gallery' ).xzoom( {
                    zoomWidth: 500,
                    title: false,
                    tint: '#333',
                    Xoffset: 15
                } );

                // Gijgo
                $( '.datepicker' ).datepicker( {
                    uiLibrary: 'bootstrap4',
                    icons: {
                        rightIcon: '<img src="frontend/images/ic_doe.png" />'
                    }
                } );
            } );
        </script>
    </body>
</html>
